name: Unity Test Runner

on: [pull_request, workflow_dispatch]

jobs:
    test:
        name: Unity Tests
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v3

            - name: Unity - Test runner
              uses: game-ci/unity-test-runner@v4.3.1
              with:
                  projectPath: .
                  unityVersion: auto
